version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: climatrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chohan@123
      POSTGRES_DB: Digital-Shadow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: climatrix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Next.js Application
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: climatrix-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:chohan@123@postgres:5432/Digital-Shadow?schema=public
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # App Config
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: production
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-your-super-secure-jwt-secret-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: 7d
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-here-change-this-in-production}
      NEXTAUTH_URL: http://localhost:3000
      
      # Cache TTL
      CACHE_TTL_SHORT: 300
      CACHE_TTL_MEDIUM: 1800
      CACHE_TTL_LONG: 3600
      
      # Weather API (from .env.weather)
      WEATHER_API_KEY: ${WEATHER_API_KEY:-1dadd7d96c2a0960ff6e5fc371329d62}
      WEATHER_API_URL: ${WEATHER_API_URL:-https://api.openweathermap.org/data/2.5}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./frontend/prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node server.js"

  # Weather Server
  weather-server:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: climatrix-weather-server
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      WEATHER_API_KEY: ${WEATHER_API_KEY:-1dadd7d96c2a0960ff6e5fc371329d62}
      WEATHER_API_URL: ${WEATHER_API_URL:-https://api.openweathermap.org/data/2.5}
    command: node weather-server.js

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: climatrix-network
